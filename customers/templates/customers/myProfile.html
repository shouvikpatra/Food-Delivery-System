{% extends 'customers/base.html' %} {% block content %}
<div class="signup-form">
  <form action="{% url 'update_cus_profile' cid=cid%}" method="post">
    {% csrf_token %}
    <h2>Customer Profile</h2>

    <div class="form-group">
      <div class="row">
        <div class="col">
          Customer Name
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Customer Name"
            required="required"
            value="{{form.name.value}}"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      Username
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Username"
        required="required"
        value="{{username}}"
        disabled
      />
    </div>
    <div class="form-group">
      Address
      <input
        type="address"
        class="form-control"
        id="address"
        name="address"
        placeholder="Address"
        required="required"
        value="{{form.address.value}}"
      />
    </div>
    <div class="form-group">
      Contact Number
      <input
        type="text"
        class="form-control"
        name="contact"
        id="contact"
        placeholder="Contact Number"
        required="required"
        value="{{form.contact.value}}"
      />
    </div>
    <div class="form-group">
      Total Orders
      <input
        type="number"
        class="form-control"
        id="orders"
        name="orders"
        placeholder="Total orders"
        required="required"
        value="{{form.orders.value}}"
        disabled
      />
    </div>

    <p>
      <button type="submit" class="btn">
        <a class="btn btn-success btn-lg btn-block">Update Profile</a>
      </button>

      <button type="submit" class="btn">
        <a
          class="btn btn-danger btn-lg btn-block"
          href="{% url 'delete_cus_profile' cid=cid %}"
          >Delete Profile</a
        >
      </button>
    </p>
  </form>
  {% endblock %}
</div>
