{% extends 'restaurants/base.html' %} 
{% block content %}
<div class="container col-md-3 h1">Restaurant Menu</div>
<br />
<div class="container col-md-6">
  <table class="table table-light table-hover table-click active">
    <thead>
      <tr>
        <th scope="col">Dish Name</th>
        <th scope="col">Price</th>
        <th scope="col">Cuisine</th>
        <th scope="col">Availability</th>
        <th scope="col">Update Details</th>
        <th scope="col">Delete Item</th>
      </tr>
    </thead>
    <tbody>
      
      <form action="" method="post">
        {%csrf_token%} {% for d in dishes%}
        <tr>
          
          <td>{{d.dish_name}}</td>
          <td>{{d.price}}</td>
          <td>{{d.cuisine}}</td>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                {%if d.availability%}
                checked
                {% endif %}
                disabled
              />
            </div>
          </td>
          <td>
            <div class="form-check">
              <button class="btn btn-success btn-sm btn-block">
                <a class="btn btn-success btn-sm btn-block" href="{% url 'update_dish' rid=d.res_id did=d.id %}">
                  UPDATE
                </a>
            </div>
          </td>
          <td>
            <div class="form-check">
              <button 
              class="btn btn-success btn-sm btn-block">
                <a class="btn btn-success btn-sm btn-block" href="{% url 'delete_dish' rid=d.res_id did=d.id %}">
                  DELETE
                </a>
            </div>
          </td>
        </tr>
        {% endfor %}
        
      
    </tbody>
  </table>

    <button class="btn btn-success btn-sm btn-block" >
      <a class="btn btn-success btn-sm btn-block" href="{% url 'add_dish' rid=rid %}">
        ADD ITEM
      </a>
    </button>
</div>
{% endblock %}
