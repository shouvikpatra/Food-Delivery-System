{% extends 'restaurants/base.html' %} {% block content %}
<div class="container col-md-3 h1">
  <div class="signup-form">
    <form action="{% url 'update_res_profile' rid=rid %}" method="post">
      {% csrf_token %}
      <h2>Restaurant Profile</h2>

      <div class="form-group">
        <div class="row">
          <div class="col">
            {{form.name.label}}
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Restaurant Name"
              required="required"
              value="{{form.name.value}}"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        {{form.username.label}}
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          required="required"
          value="{{username}}"
          disabled
        />
      </div>
      <div class="form-group">
        {{form.address.label}}
        <input
          type="address"
          class="form-control"
          id="address"
          name="address"
          placeholder="Address"
          required="required"
          value="{{form.address.value}}"
        />
      </div>
      <div class="form-group">
        {{form.contact.label}}
        <input
          type="text"
          class="form-control"
          name="contact"
          id="contact"
          placeholder="Contact Number"
          required="required"
          value="{{form.contact.value}}"
        />
      </div>
      <div class="form-group">
        {{form.maxActiveOrders.label}}
        <input
          type="number"
          class="form-control"
          id="maxActiveOrders"
          name="maxActiveOrders"
          placeholder="Max Active order"
          required="required"
          value="{{form.maxActiveOrders.value}}"
        />
      </div>
      <p>
        <input
          type="submit"
          class="btn btn-success btn-sm btn-block"
          value="Update Profile"
        />

        <button id="del_button" type="submit" class="btn">
          <a
            class="btn btn-danger btn-sm btn-block"
            href="{% url 'delete_res_profile' rid=rid %}"
          >
            Delete Profile
          </a>
        </button>
      </p>
    </form>
  </div>
</div>
{% endblock %}
