{% extends 'home/base.html' %} {% block content %}
<br />
<div class="text-center h1">WELCOME TO FOOD DELIVERY SYSTEM!</div>
<br /><br />
<div class="container login-container">
  <div class="row d-flex justify-content-between">
    <div class="col-md-5 restuarant-login">
      <h3>Login for Restaurants</h3>
      <br />
      <form action="{%url 'reslogin'%}" method="post">
        <div class="form-group">
          {% csrf_token %}
          <input
            id="username_res"
            name="username_res"
            type="text"
            class="form-control"
            placeholder="Enter Your Username"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            id="password_res"
            name="password_res"
            type="password"
            class="form-control"
            placeholder="Enter Your Password"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            value="Login"
          />
        </div>
        <br />
        <div class="form-group">
          <a href="/restaurant-registration/" class="register_res"
            >New Restaurant? Register Here!</a
          >
        </div>
        <br />
      </form>
    </div>

    <div class="col-md-5 customer-login">
      <h3>Login for Customers</h3>
      <br />
      <form action="{%url 'cuslogin'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input
            id="username_cus"
            name="username_cus"
            type="text"
            class="form-control"
            placeholder="Enter Your Username"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            id="password_cus"
            name="password_cus"
            type="password"
            class="form-control"
            placeholder="Enter Your Password"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            value="Login"
          />
        </div>
        <br />
        <div class="form-group">
          <a href="/customer-registration/" class="register_cus"
            >New Customer? Register Here!</a
          >
        </div>
        <br />
      </form>
    </div>
  </div>
</div>
{% endblock %}
