{% extends 'home/base.html' %} {% block content %}

<div class="signup-form">
  <form action="/restaurant-registration/" method="post">
    {% csrf_token %}
    <h2>Restaurant Registration</h2>

    <div class="form-group">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="res_name"
            name="res_name"
            placeholder="Restaurant Name"
            required="required"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="address"
        class="form-control"
        id="res_address"
        name="res_address"
        placeholder="Address"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="res_contact_number"
        id="res_contact_number"
        placeholder="Contact Number"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        id="res_max_active_order"
        name="res_max_active_order"
        placeholder="Max Active order"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        id="res_username"
        class="form-control"
        name="res_username"
        placeholder="Username"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="res_password"
        name="res_password"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="res_confirm_password"
        name="res_confirm_password"
        placeholder="Confirm Password"
        required="required"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Register Now
      </button>
    </div>
  </form>
</div>

{% endblock %}
