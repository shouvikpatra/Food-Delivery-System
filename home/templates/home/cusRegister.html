{% extends 'home/base.html' %} {% block content %}

<div class="signup-form">
  <form action="/customer-registration/" method="post">
    {% csrf_token %}

    <h2>Customer Registration</h2>

    <div class="form-group">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="cus_name"
            name="cus_name"
            placeholder="Customer Name"
            required="required"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="address"
        class="form-control"
        id="cus_address"
        name="cus_address"
        placeholder="Address"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="cus_contact_number"
        id="cus_contact_number"
        placeholder="Contact Number"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        id="cus_username"
        class="form-control"
        name="cus_username"
        placeholder="Username"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="cus_password"
        name="cus_password"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="cus_confirm_password"
        name="cus_confirm_password"
        placeholder="Confirm Password"
        required="required"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Register Now
      </button>
    </div>
  </form>
</div>
{% endblock %}
